<!--系统设置 表单-->
<div class="row b_from">
        <div class="white-box">

             <form method="post" action="{:url('save')}">
                 {:token()}
             <div class="col-md-1 f-right" style="position: relative;top: 30px;">
                 <span  class="fa fa-plus text-success" onclick="add_group(this,'.form-group')" style="cursor: pointer">&nbsp;</span>
                 &nbsp; &nbsp;
                 <span class="fa fa-minus text-warning" onclick="del_group(this,'.form-group')" style="cursor: pointer">&nbsp;</span>
             </div>

             <div class="form-group">
                <label class="col-md-2 control-label">
                    <span style="vertical-align: inherit;">
                    {:lang('sys_stype')['systype']}: </span>
                </label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="第1个" type="text" name="id[]">
                </div>
             </div>

             <div class="form-group">
                     <label class="col-md-2"></label>
                     <div class="col-md-10" >
                         <input type="submit" value="{:lang('submit_save')}"  class="btn btn-success">
                         &nbsp;  &nbsp; &nbsp;
                         <input onclick="javascript :history.back(-1)"  class="btn btn-info" value="{:lang('url_back')}" style="width: 100px;">
                     </div>
              </div>

            </form>
        </div>
</div>
